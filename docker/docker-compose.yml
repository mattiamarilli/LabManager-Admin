version: '3'

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - 8001:80
      - 4431:443
    environment:
      - NGINX_PORT=80
    volumes:
      - dist:/var/www/app/

  build:
    container_name: build
    build: ../
    volumes:
      - ../:/app/
      - dist:/app/dist/

volumes:
  dist:

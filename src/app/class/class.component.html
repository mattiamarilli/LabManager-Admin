<app-main-nav></app-main-nav>
<div class="container">
    <h3 class="title">Lista delle classi che accedono al laboratorio</h3>
    <button class="btn btn-success" type="button" id="addClass" (click)="open(content)">aggiungi classe</button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id Classe</th>
                <th>Nome</th>
                <th>Anno scolatico</th>
                <th>Autorizzazione</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of classi">
                <td>{{c.id_classe}}</td>
                <td>{{c.nome}}</td>
                <td>{{c.anno_scolastico}}</td>
                <td><input #enable type="checkbox" [(ngModel)]="c.enabled" value="{{c.id_classe}}" (click)="validationClass(enable)"></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiungi classe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Nome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="nomec" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="form-group" id="input_anno_scolastico" required>
        <label for="dateOfBirth">Anno scolatisco</label>
        <div class="input-group">
          <input type="number" class="form-control form-control-sm" [(ngModel)]="anno_scolastico" [ngModelOptions]="{standalone: true}" (keyup)="onKey($event)" required>{{next_anno_scolastico}}
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="addClass()">Aggiungi</button>
  </div>
</ng-template>

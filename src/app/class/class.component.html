<app-main-nav></app-main-nav>
<div class="container">
    <h3 class="float-left">Classi</h3>

    <button class="btn btn-success float-right" type="button" id="addClass" (click)="showCreateClass()">Crea Classe</button>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Classe</th>
                <th>A.S.</th>
                <th>Abilitazione</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let classe of classi">
                <td>{{classe.nome}}</td>
                <td>{{classe.anno_scolastico}}/{{+classe.anno_scolastico + 1}}</td>
                <td>
                  <input type="checkbox" [(ngModel)]="classe.enabled" (click)="toggleClass(classe)">
                </td>
                <td>
                  <button class="btn btn-info bottone" value="{{classe.id_classe}}" (click)="showStudents(classe)">Visualizza studenti</button>
                  <button class="btn btn-warning bottone" value="{{classe.id_classe}}" (click)="showEditClass(classe)"> Modifica</button>
                  <button class="btn btn-danger bottone" value="{{classe.id_classe}}" (click)="deleteClass(classe)"> Elimina</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<ng-template #modify let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifica classe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Nome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="classe.nome" value="{{classe.nome}}" required [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group" required>
        <label>Anno scolatisco</label>
        <div class="input-group">
          <input type="number" class="form-control" [(ngModel)]="classe.anno_scolastico" value="{{classe.anno_scolastico}}" required [ngModelOptions]="{standalone: true}">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modifyClass()">Modifica</button>
  </div>
</ng-template>

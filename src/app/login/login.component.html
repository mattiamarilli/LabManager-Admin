<!-- <header></header> -->
<div class='window'>
  <div class='overlay'></div>
  <div class='content'>
    <img id="center" src="assets/images/marconiHD.png" class="img-responsive" width="200">
    <form id="form_login" class="input-fields">

    <br>
    <input   type="text" id="username" name="username" placeholder="Username" [(ngModel)]="auth.username">
    <input  type="password" id="password" name="password" placeholder="Password" [(ngModel)]="auth.password">
  
    <input type="button" value="Entra" (click)="login()">
  </form>

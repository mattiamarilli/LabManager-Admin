<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/session">Sessioni</a>
      <a mat-list-item href="/regestrymenagement">Gestione Anagrafica</a>
      <a mat-list-item href="/materialmenagement">Gestione Materiali</a>
      <a mat-list-item href="/analitycs">Statistiche</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">â˜°</mat-icon>
      </button>
      <span class="span1">I.P.S.I.A. Guglielmo Marconi - Laboratorio </span>
      <label>{{user.doc_nome}}</label>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

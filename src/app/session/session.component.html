
<br>
<input type="submit" value="Apri Sessione" (click)="startSession()">
<table align="center" >
    <tr>
      <th>Data Creazione</th>
      <th>Numero Docente</th>
      <th>Numero Classe</th>
      <th>Stato</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let session of sessions" >
        <th>{{session.ses_creazione}}</th>
        <th>{{session.ses_attiva}}</th>
        <th>{{session.ses_doc_id}}</th>
        <th>{{session.ses_cla_id}}</th>
        <th><input type="button" value="Chiudi Sessione" (click)="stopSession()"></th>
    </tr>
</table>
<br>
<table align="center">
  <tr>
    <th>Data Creazione</th>
    <th>Data Chiusura</th>
  </tr>
  <tr *ngFor="let session of oldsessions">
    <th>{{session.ses_creazione}}</th>
    <th>{{session.ses_chiusura}}</th>

  </tr>
</table>

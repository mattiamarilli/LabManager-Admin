<app-main-nav></app-main-nav>
<div class="container">

    <div *ngIf="warning" class="alert alert-danger" role="alert">
      {{warning}}
    </div>
	
	<div class="_table">
    <h3 class="title"><span>Lista degli studenti</span></h3>
	<hr class="pageline">
	<div class="selects">
    <button class="" type="button" id="addStudent" (click)="open(content)">Aggiungi studente</button>
	<hr class="margin">
    <div class="form-group">
      <label>Seleziona la classe</label>
      <select class="form-control" [(ngModel)]="id_classe_input" (change)="onChangeIdClasse($event.target.value)">
        <option *ngFor="let c of classi" value="{{c.id_classe}}">{{c.nome}}</option>
      </select>
    </div>
	<hr class="margin">
    <div class="form-group">
      <label>Seleziona l'anno scolatico</label>
      <select class="form-control" [(ngModel)]="anno_scolastico_input" (change)="onChangeAnnoScolastico($event.target.value)">
        <option *ngFor="let anno of anno_scolastico_array" value="{{anno}}">{{anno}}</option>
      </select>
    </div>
	</div>
	<hr class="pageline">
    <table>
        <thead>
            <tr>
                <th>Id Studente</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Username</th>
                <th>Id Classe</th>
                <th>Azioni</th>
            </tr>
        </thead>
		<!--
			<tr>
                <td>2555</td>
                <td>Alex</td>
                <td>Nettenbreijers</td>
                <td>5bia</td>
                <td>idk</td>
                <td>
				  <button class="showActions" data-status="close">▼</button>
				  <div class="ActionsDiv" >
				  <div>
                  <button #groupmates type="button" class="total"  (click)="openGroupMates(group, groupmates.value)"> Visualizza membri del gruppo</button><br>
                  <button #modifyStudent type="button" class="total"  (click)="openStudentModify(modify, modifyStudent.value)"> Modifica studente</button><br>
                  <button #delete type="button" class="total"  (click)="deleteStudent(delete.value)"> Elimina studente</button><br>
				  </div>
				  </div>
                </td>
            </tr>
			-->
            <tr *ngFor="let s of studenti">
                <td>{{s.id}}</td>
                <td>{{s.nome}}</td>
                <td>{{s.cognome}}</td>
                <td>{{s.username}}</td>
                <td>{{s.classe}}</td>
                <td>
				  <button class="showActions" data-status="close">▼</button>
				  <div class="ActionsDiv" >
				  <div>
                  <button #groupmates type="button" class="total" value="{{s.id_gruppo}}" (click)="openGroupMates(group, groupmates.value)"> Visualizza membri del gruppo</button>
                  <button #modifyStudent type="button" class="total" value="{{s.id}}" (click)="openStudentModify(modify, modifyStudent.value)"> Modifica studente</button>
                  <button #delete type="button" class="total" value="{{s.id}}" (click)="deleteStudent(delete.value)"> Elimina studente</button>
				  </div>
				  </div>
                </td>
            </tr>
        </tbody>
    </table>
	</div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiungi studente</h4>
    <button type="button" class="_close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Nome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
	<hr class="margin">
      <div class="form-group" id="input_anno_scolastico" required>
        <label for="dateOfBirth">Cognome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="cognome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
	<hr class="margin">
      <div class="form-group" id="input_anno_scolastico" required>
        <label for="dateOfBirth">Classe</label>
        <div class="input-group">
          <input type="number" class="form-control" [(ngModel)]="id_classe" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="" (click)="addStudent()">Aggiungi</button>
  </div>
</ng-template>

<ng-template #modify let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifica studente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Nome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
	<hr class="margin">
      <div class="form-group" id="input_anno_scolastico" required>
        <label for="dateOfBirth">Cognome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="cognome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
	<hr class="margin">
      <div class="form-group" id="input_anno_scolastico" required>
        <label for="dateOfBirth">Classe</label>
        <div class="input-group">
          <input type="number" class="form-control" [(ngModel)]="id_classe" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="" (click)="modifyStudent()">Modifica</button>
  </div>
</ng-template>

<ng-template #group let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Studenti del gruppo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let studente of studenti_per_gruppo">
              <td>{{studente.nome}}</td>
              <td>{{studente.cognome}}</td>
              <td>{{studente.username}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</ng-template>

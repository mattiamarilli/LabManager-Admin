<app-main-nav></app-main-nav>
<div class="container">
    <h3 class="title"><span>Docenti</span></h3>
    <div *ngIf="warning" class="alert alert-danger" role="alert">
      {{warning}}
    </div>
    
	<div class="_table">
	<button class="btn btn-success" type="button" id="addStudent" (click)="open(content)">Aggiungi Docente</button>
	<table>
        <thead>
            <tr>
                <th>Id Docente</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Username</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of docenti">
                <td>{{d.id_docente}}</td>
                <td>{{d.nome}}</td>
                <td>{{d.cognome}}</td>
                <td>{{d.username}}</td>
                <td>
                  <button #modifyDocente type="button" class="btn btn-primary bottone" value="{{d.id_docente}}" (click)="openDocenteModify(modify, modifyDocente.value)"> Modifica docente</button>
                  <button #delete type="button" class="btn btn-danger bottone" value="{{d.id_docente}}" (click)="deleteDocente(delete.value)"> Elimina docente</button>
                </td>
            </tr>
        </tbody>
    </table>
	</div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiungi docente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Nome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="form-group" required>
        <label for="dateOfBirth">Cognome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="cognome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="addDocente()">Aggiungi</button>
  </div>
</ng-template>

<ng-template #modify let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifica docente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Nome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="form-group" id="input_anno_scolastico" required>
        <label for="dateOfBirth">Cognome</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="cognome" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modifyDocente()">Modifica</button>
  </div>
</ng-template>

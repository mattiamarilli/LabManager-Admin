<app-main-nav></app-main-nav>
<div class="text-center">
  <form class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal">Modifica Password</h1>
    <label for="inputUsername" class="sr-only">Vecchia Password</label>
    <input type="text" id="username" class="form-control" placeholder="Vecchia Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="oldpassword" required autofocus >
    <label for="inputPassword" class="sr-only">Nuova Password</label>
    <input type="password" id="password" class="form-control" placeholder="Nuova Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="newpassword" required >
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Modifica" (click)="modifyPassword()">Modifica</button>
  </form>
</div>
